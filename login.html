<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slaps!</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="shortcut icon" href="assets/images/slapsico.png" type="image/x-icon">
</head>

<body>
  <div class="container text-center">

    <div class="main-container">
      <img src="assets/images/slapsico.png" alt="loginimg" height="100px" width="100px">
      <h1 class="m-3">Slaps!</h1>

      <form>
        <div class="form-group">
          <label class="m-3">Search a song or artist</label>
          <input class="form-control text-center" id="searched" placeholder="For Whom the Bell Tolls">
          <br>
          <button type="button" id="songBtn" class="btn btn-outline-danger m-2 search">Song</button>
          <button type="button" id="artistBtn" class="btn btn-outline-danger m-2 search">Artist</button>

        </div>
        </form>

        <div id="choices"></div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>

    <script>
      $("#searchBtn").on("click", function (event) {
        event.preventDefault()
        let songSearched = $("#searched").val();
        localStorage.setItem("songName", songSearched)
        //location.assign("/C:/Users/tfi10/Desktop/repos/Slaps/main.html?search=" + songSearched)
        location.assign("./main.html?search=" + songSearched)
      })
    </script>
    <script src="./assets/login.js"></script>
</body>

</html>
